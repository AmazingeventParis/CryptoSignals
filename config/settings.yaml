# ============================================
# CRYPTO SIGNALS - Configuration V2
# Changements vs V1 : levier scalp reduit, TP1 plus gros, TP3 rapproche
# ============================================

# --- Paires surveillees ---
pairs:
  - symbol: "XRP/USDT:USDT"
    enabled: true
  - symbol: "DOGE/USDT:USDT"
    enabled: true
  - symbol: "PEPE/USDT:USDT"
    enabled: true
  - symbol: "RUNE/USDT:USDT"
    enabled: true
  - symbol: "SOL/USDT:USDT"
    enabled: true
  - symbol: "KAITO/USDT:USDT"
    enabled: true
  - symbol: "BTC/USDT:USDT"
    enabled: true
  - symbol: "VIRTUAL/USDT:USDT"
    enabled: true
  - symbol: "TRUMP/USDT:USDT"
    enabled: true

# --- Scanner ---
scanner:
  interval_seconds: 30          # Scan toutes les 30 secondes
  modes:
    - scalping
    - swing

# --- Mode Scalping (1-5 min) ---
scalping:
  timeframes:
    analysis:
      - "1m"
      - "5m"
    filter: "15m"

  entry:
    min_score: 45
    setups:
      - breakout
      - retest
      - ema_bounce
      - momentum
      - divergence
    confirmation_candles: 1

  stop_loss:
    method: "atr"
    atr_multiplier: 1.8        # V2: plus de marge pour eviter SL par bruit (etait 1.5)
    max_stop_pct: 0.7           # V2: elargi (etait 0.5)

  take_profit:
    tp1_rr: 1.0               # Risk:Reward 1:1 -> ferme 50%
    tp1_close_pct: 50           # V2: securise plus au TP1 (etait 40%)
    tp2_rr: 1.5               # R:R 1.5:1 -> ferme 30%
    tp2_close_pct: 30
    tp3_rr: 2.0               # V2: rapproche (etait 2.5) -> se touche plus souvent
    tp3_close_pct: 20           # V2: reduit (etait 30%)

  break_even:
    trigger: "tp1"

  trailing_stop:
    activate_after: "tp2"
    trail_distance_atr: 0.8

  cooldown:
    after_loss_seconds: 60
    after_win_seconds: 30
    max_consecutive_losses: 5
    pause_after_max_losses_seconds: 300

  risk:
    max_risk_per_trade_pct: 1.0
    leverage_range: [10, 12]     # V2: reduit (etait 10-20) -> SL moins serre
    margin_mode: "isolated"

# --- Mode Swing Court (15-30 min) ---
swing:
  timeframes:
    analysis:
      - "5m"
      - "15m"
    filter: "1h"

  entry:
    min_score: 50
    setups:
      - breakout
      - retest
      - divergence
      - ema_bounce
      - momentum
    confirmation_candles: 1

  stop_loss:
    method: "structure"
    buffer_atr: 0.5
    max_stop_pct: 1.0

  take_profit:
    tp1_rr: 1.5
    tp1_close_pct: 45           # V2: securise plus au TP1 (etait 33%)
    tp2_rr: 2.0                 # V2: rapproche (etait 2.5)
    tp2_close_pct: 30           # V2: ajuste (etait 33%)
    tp3_rr: 3.0                 # V2: rapproche (etait 4.0) -> se touche plus souvent
    tp3_close_pct: 25           # V2: ajuste (etait 34%)

  break_even:
    trigger: "tp1"

  trailing_stop:
    activate_after: "tp2"
    trail_distance_atr: 1.2

  cooldown:
    after_loss_seconds: 120
    after_win_seconds: 60
    max_consecutive_losses: 5
    pause_after_max_losses_seconds: 600

  risk:
    max_risk_per_trade_pct: 1.0
    leverage_range: [10, 15]
    margin_mode: "isolated"

# --- Couche A: Tradeability Filter ---
tradeability:
  min_score: 0.35              # Score minimum pour etre tradable (assoupli)
  weights:
    volatility: 0.18
    volume: 0.18
    spread: 0.18
    depth: 0.13
    funding: 0.13
    oi_stability: 0.10
    adx_trend: 0.10
  thresholds:
    # Volatilite
    atr_min_ratio: 0.5         # ATR actuel > 0.5x moyenne
    atr_max_ratio: 3.0         # ATR actuel < 3x moyenne
    # Volume
    volume_min_ratio: 0.2      # Volume > 0.2x moyenne (assoupli)
    # Spread
    spread_max_scalp: 0.10     # Max 0.10% pour scalping (assoupli)
    spread_max_swing: 0.15     # Max 0.15% pour swing (assoupli)
    spread_kill: 0.30          # > 0.30% = NON-TRADABLE immediat (assoupli)
    # Funding
    funding_max: 0.1           # |funding| < 0.1%
    funding_kill: 0.3          # |funding| > 0.3% = kill
    # OI
    oi_drop_max_pct: 5.0       # Chute OI < 5% en 5min

# --- Couche B: Direction Filter ---
direction:
  ema_fast: 20
  ema_slow: 50
  ema_neutral_threshold: 0.05  # Ecart < 0.05% = NEUTRAL (plus strict pour detecter une direction)
  rsi_period: 14
  rsi_long_threshold: 52
  rsi_short_threshold: 48
  structure_lookback: 20       # Bougies pour analyser HH/HL/LH/LL

# --- Couche C: Entry Triggers ---
entry:
  # Breakout compression
  bb_period: 20
  bb_std: 2
  bb_squeeze_threshold: 0.03   # Bandwidth < 3% = compression (assoupli)
  volume_spike_ratio: 1.2      # Volume > 1.2x moyenne = spike (assoupli)

  # Retest
  retest_buffer_pct: 0.1       # Zone de retest +/- 0.1%
  rejection_wick_ratio: 0.5    # Meche > 50% du corps

  # Divergence
  divergence_lookback: 14

  # EMA bounce
  ema_bounce_proximity_pct: 0.30  # Prix a +/- 0.30% de EMA20 (assoupli)

# --- Scoring ---
scoring:
  weights:
    tradeability: 0.30
    direction: 0.25
    setup: 0.25
    sentiment: 0.20
  setup_components:
    pattern_quality: 30
    volume_confirmation: 20
    risk_reward: 25
    confluence: 25
  thresholds:
    strong: 80
    medium: 65
    weak: 50

# --- Dashboard ---
dashboard:
  host: "0.0.0.0"
  port: 8000
