<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Signals - Connexion</title>
    <meta name="theme-color" content="#0d1117">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0d1117;
            color: #e6edf3;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            width: 360px;
            text-align: center;
        }
        .login-box h1 {
            font-size: 22px;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #58a6ff, #3fb950);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-box p {
            color: #8b949e;
            font-size: 14px;
            margin-bottom: 28px;
        }
        .input-group {
            position: relative;
            margin-bottom: 16px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        .input-group input:focus {
            border-color: #58a6ff;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #238636, #2ea043);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn-login:hover { opacity: 0.9; }
        .btn-login:disabled { opacity: 0.5; cursor: not-allowed; }
        .error-msg {
            color: #f85149;
            font-size: 13px;
            margin-top: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Crypto Signals</h1>
        <p>Entrez le mot de passe pour acceder au dashboard</p>
        <form id="login-form">
            <div class="input-group">
                <input type="password" id="password" placeholder="Mot de passe" autocomplete="current-password" autofocus>
            </div>
            <button type="submit" class="btn-login" id="btn-login">Entrer</button>
        </form>
        <div class="error-msg" id="error-msg">Mot de passe incorrect</div>
    </div>
    <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn-login');
        const errEl = document.getElementById('error-msg');
        const pw = document.getElementById('password').value;

        btn.disabled = true;
        btn.textContent = '...';
        errEl.style.display = 'none';

        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password: pw })
            });
            if (res.ok) {
                window.location.href = '/';
            } else {
                errEl.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        } catch (err) {
            errEl.textContent = 'Erreur de connexion';
            errEl.style.display = 'block';
        }
        btn.disabled = false;
        btn.textContent = 'Entrer';
    });
    </script>
</body>
</html>
